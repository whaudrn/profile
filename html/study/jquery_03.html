  <script>  
      $(function () {
        $("#gnb> li> a").mouseenter(function () {
          $("#gnb>li>a").css("background", "none");
          $("#menubox ul").css("background", "none");
          $("#t_menu").stop().slideDown("normal");
          $(this).css("background", "#0f1a38");
          const numStr = $(this).attr("class");
          const num = numStr.substr(1, 1);
          const test = $("#menubox ul:nth-child(" + num + ")").css("background", "#CCC");
        });
        $("#t_menu").mouseleave(function () {
          $("#gnb>li>a").css("background", "none");
          $("#t_menu").stop().slideUp("normal");
        });
        $("#menubox ul").mouseenter(function () {
          $("#gnb>li>a").css("background", "none");
          $("#menubox ul").css("background", "none");
          const numStr = $(this).attr("class");
          const num = numStr.substr(1, 1);
          const test = $("#gnb li:nth-child(" + num + ") >a").css("background", "#0f1a38");
          $(this).css("background", "#CCC");
        });
      });
  </script>
